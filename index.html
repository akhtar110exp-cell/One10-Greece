<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONE10 WORLD | Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; overflow: hidden; background: #000; perspective: 1000px; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; filter: brightness(0.3); object-fit: cover; }
        .overlay { height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, #000 100%); }
        .wooden-card { width: 450px; height: 260px; background: linear-gradient(135deg, #4e342e 0%, #21100b 100%); border-radius: 25px; padding: 30px; display: flex; align-items: center; justify-content: space-between; transform-style: preserve-3d; transition: transform 0.1s ease-out; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 40px 100px rgba(0,0,0,0.9); }
        .clock-container { width: 150px; height: 150px; background: white url('images.jpg') no-repeat center; background-size: cover; border-radius: 50%; border: 5px solid #1a1a1a; position: relative; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: #000; border-radius: 5px; }
        .sec { width: 2px; height: 60px; background: #cc0000; }
        .present-text { font-size: 8.5pt; color: #f89d21; font-weight: 800; letter-spacing: 1.5px; }
        .start-btn { padding: 20px 80px; background: linear-gradient(135deg, #f89d21, #e67e22); border: none; border-radius: 50px; color: white; font-size: 16pt; font-weight: 900; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video"><source src="crypto_disc.mp4" type="video/mp4"></video>
    <audio id="doorSound"><source src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/foley_door_heavy_wood_open.mp3" type="audio/mpeg"></audio>
    <div class="overlay">
        <div class="wooden-card" id="tiltCard">
            <div class="clock-container">
                <div class="hand hour" id="hour" style="width:6px; height:35px;"></div>
                <div class="hand min" id="min" style="width:4px; height:50px;"></div>
                <div class="hand sec" id="sec"></div>
            </div>
            <div style="text-align:right; color:white;">
                <h2 style="font-size:22pt;">ONE10</h2>
                <p class="present-text">PRESENT BY SYED AMMAR</p>
            </div>
        </div>
        <h1 style="color:white; letter-spacing:8px; margin-top:20px;">ONE10 EXPRESS</h1>
        <p style="color:#f89d21; font-weight:700;">SCAN AND FETCH DETAILS FOR GREECE PERMIT ACKNOWLEDGEMENT</p>
        <button class="start-btn" onclick="enterPortal()">START IN ONE10 WORLD</button>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const s = now.getSeconds(), m = now.getMinutes(), h = now.getHours();
            document.getElementById('sec').style.transform = `rotate(${(s/60)*360}deg)`;
            document.getElementById('min').style.transform = `rotate(${(m/60)*360}deg)`;
            document.getElementById('hour').style.transform = `rotate(${(h/12)*360 + (m/60)*30}deg)`;
        }
        setInterval(updateClock, 1000); updateClock();
        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        function enterPortal() {
            document.getElementById('doorSound').play();
            setTimeout(() => { window.location.href = "portal.html"; }, 1500);
        }
    </script>
</body>
</html>
