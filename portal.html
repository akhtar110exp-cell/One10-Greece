<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONE10 EXPRESS | Validation Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #1a1a1a; color: white; overflow-x: hidden; }

        /* Scanning Overlay */
        #extractionOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .scanner-ring {
            width: 100px; height: 100px; border: 5px solid #333;
            border-top: 5px solid #f89d21; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* A4 Document Area */
        .a4-page {
            width: 210mm; min-height: 297mm; background: white; color: black;
            margin: 20px auto; padding: 20mm; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .header { text-align: center; border-bottom: 4px solid #f89d21; padding-bottom: 10px; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .box { border: 2px solid #ddd; border-radius: 15px; padding: 15px; text-align: center; background: #fafafa; }
        .box label { display: block; font-size: 8pt; color: #f89d21; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .box input { width: 100%; border: none; background: transparent; text-align: center; font-size: 11pt; font-weight: bold; outline: none; }

        .stamp { position: absolute; top: 50%; right: 5%; border: 6px double green; color: green; padding: 15px; font-weight: 900; font-size: 20pt; transform: rotate(-15deg); opacity: 0.8; }
        .footer-info { position: absolute; bottom: 20mm; width: 85%; display: flex; justify-content: space-between; align-items: flex-end; }
        
        .btn-container { text-align: center; margin-bottom: 50px; }
        .btn { padding: 15px 40px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; font-size: 12pt; transition: 0.3s; margin: 5px; }
        .extract-btn { background: #f89d21; color: white; }
        .download-btn { background: #27ae60; color: white; }
    </style>
</head>
<body>

    <div id="extractionOverlay">
        <div class="scanner-ring"></div>
        <h2 style="color:#f89d21; margin-top:20px; letter-spacing:2px;">EXTRACTING DATA...</h2>
        <p id="extractionStatus" style="margin-top:10px; font-size:14pt;"></p>
        <audio id="audioEn"><source src="https://translate.google.com/translate_tts?ie=UTF-8&q=Please%20wait%20data%20is%20being%20extracted&tl=en&client=tw-ob" type="audio/mpeg"></audio>
        <audio id="audioUr"><source src="https://translate.google.com/translate_tts?ie=UTF-8&q=Intezar%20farmaiye%20apka%20data%20extract%20kia%20ja%20raha%20ha%20Shukria&tl=ur&client=tw-ob" type="audio/mpeg"></audio>
    </div>

    <div class="btn-container">
        <button class="btn extract-btn" onclick="startExtraction()">1. UPLOAD & EXTRACT DATA</button>
    </div>

    <div id="captureArea" class="a4-page">
        <div class="header">
            <h1 style="letter-spacing: 5px;">ONE10 EXPRESS</h1>
            <p style="font-size: 10pt; color: #666;">GREECE PERMIT VALIDATION SUMMARY</p>
        </div>

        <div class="grid">
            <div class="box"><label>Phone</label><input type="text" placeholder="Extracting..."></div>
            <div class="box"><label>Mobile</label><input type="text" placeholder="Extracting..."></div>
            <div class="box"><label>Full Name</label><input type="text" value="ZAIN FARUKH"></div>
            
            <div class="box"><label>Greek Decision No.</label><input type="text" value="AM350701/2025"></div>
            <div class="box"><label>Employer Name</label><input type="text" value="HELLENIC SERVICES"></div>
            <div class="box" style="border-color: #f89d21;"><label>Agent Name</label><input type="text" id="agentName" placeholder="ENTER NAME HERE*" style="color:red;"></div>
            
            <div class="box"><label>AM Number</label><input type="text" value="9920392"></div>
            <div class="box"><label>Apofasi Year</label><input type="text" value="2025"></div>
            <div class="box"><label>Apofasi Number</label><input type="text" value="30356"></div>
            
            <div class="box"><label>Passport Number</label><input type="text" value="PK902231"></div>
            <div class="box"><label>Expiration Date</label><input type="text" value="12-OCT-2029"></div>
            <div class="box"><label>Region</label><input type="text" value="ATHENS, GREECE"></div>
        </div>

        <div class="stamp">READY TO PROCEED</div>

        <div class="footer-info">
            <div>
                <p style="font-size: 8pt; color: #888;">Authenticated System Access</p>
                <p style="font-size: 9pt; font-weight: bold;">PRESENT BY SYED AMMAR</p>
            </div>
            <div style="text-align: right;">
                <p style="font-size: 8pt;">SERIAL NUMBER</p>
                <p id="serial" style="font-weight: 900; letter-spacing: 1px; color: #f89d21;">OX-7721-9920</p>
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn download-btn" onclick="downloadSlip()">2. GENERATE & DOWNLOAD SLIP</button>
    </div>

    <script>
        // 1. Audio Data Extraction Logic
        function startExtraction() {
            const overlay = document.getElementById('extractionOverlay');
            const status = document.getElementById('extractionStatus');
            const audioEn = document.getElementById('audioEn');
            const audioUr = document.getElementById('audioUr');

            overlay.style.display = 'flex';
            status.innerText = "Please wait, data is being extracted...";
            audioEn.play();

            setTimeout(() => {
                status.innerText = "انتظار فرمائیے آپ کا ڈیٹا ایکسٹریکٹ کیا جا رہا ہے، شکریہ";
                audioUr.play();
            }, 3500);

            setTimeout(() => {
                overlay.style.display = 'none';
                alert("Data Extracted Successfully!");
            }, 8000);
        }

        // 2. Safe Download Logic
        function downloadSlip() {
            const agent = document.getElementById('agentName').value;
            if (agent === "" || agent === "ENTER NAME HERE*") {
                alert("CAUTION: Please enter Agent Name before downloading!");
                return;
            }

            html2canvas(document.querySelector("#captureArea")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'One10_Validation_Slip.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Random Serial Generator
        document.getElementById('serial').innerText = "OX-" + Math.floor(1000 + Math.random() * 9000) + "-" + Math.floor(1000 + Math.random() * 9000);
    </script>
</body>
</html>
